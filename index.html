<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript Quiz</title>

</head>

<body>
    <header>
        <!-- timer -->
        <p id="timer">Time: 60s</p>
    </header>
    <main>
        <!-- main page - start quiz prompt -->
        <section id="start-quiz">
            <h1>JavaScript Quiz</h1>
            <p>
                You have 60 seconds to answer 6 questions regarding JavaScript concepts. Earn 10 points for every
                correct answer. Any incorrect guesses will
                detract 5 seconds from your remaining time. Good luck!
            </p>
            <button id="begin">BEGIN!</button>
        </section>
        <!-- questions page-->
        <section id="question-page" status="hidden">
            <h1 id="question"></h1>
            <div id="answer-choices">
                <!-- <li id="choice-a"></li>
                <li id="choice-b"></li>
                <li id="choice-c"></li>
                <li id="choice-d"></li> -->
            </div>
            <p id="prev-answer"></p>
        </section>
        <!-- game over page -->
        <section id="game-over">
            <h1>Game Over!</h1>
            <form id="enter-score">
                <p id="your-score"></p>
                <label for="initials">Enter Initials</label>
                <input type="text" name="initials" id="initials">
                <button id="submit-score">Submit!</button>
            </form>
        </section>
        <section id="scoreboard">
            <table id="score-table">
                <h1>Your Previous Scores</h1>
                <thead>
                    <tr>
                        <th>
                            Score
                        </th>
                        <th>
                            Initials
                        </th>
                    </tr>
                </thead>
                <tbody id="score-table-body">
                </tbody>
            </table>
            <button id="try-again">Try Again!</button>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
